<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Joy Crochet</title>
  <link rel="icon" type="image/png" href="icon.png?v=2" sizes="32x32">
  <link rel="shortcut icon" type="image/png" href="icon.png?v=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      direction: rtl;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px;
      background: #fcf2f3;
      text-align: center;
    }
    img.logo {
      width: 300px;  
      max-width: 90%; 
      margin-bottom: 16px;
    }
    h2 {
      color: #333;
      margin-top: 0;
      margin-bottom: 12px;
    }
    .btn {
      display: block;
      margin: 14px auto;
      padding: 16px 22px;
      width: 100%;
      max-width: 320px;
      text-decoration: none;
      border-radius: 9999px;
      border: none;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      font-family: 'Fredoka', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
      filter: brightness(1.05);
    }
    .btn:focus-visible {
      outline: 3px solid rgba(0,0,0,0.3);
      outline-offset: 2px;
    }
    .instagram {
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af);
    }
    .facebook {
      background: #1877F2;
    }
    .whatsapp {
      background: #25D366;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="mylogo">

  <a class="btn instagram" href="https://www.instagram.com/joy.crochetts?igsh=bDVyczh2cmxicW0y" target="_blank" rel="noopener noreferrer">Instagram</a>
  <a class="btn facebook" href="https://www.facebook.com/share/17GoJur477/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer">Facebook</a>
  <a class="btn whatsapp" href="" target="_blank" rel="noopener noreferrer">WhatsApp</a>

</body>
</html>
